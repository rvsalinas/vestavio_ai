<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Vestavio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      position: relative;
    }
    .form-control {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    a {
      color: #90caf9;
    }
    /* Logo styling */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .logo img {
      width: 150px;
    }
  </style>
</head>
<body class="bg-dark">
  <!-- Logo -->
  <div class="logo">
    <img src="/static/images/logo.png" alt="Company Logo">
  </div>
  
  <div class="container mt-5">
    <h2 class="mb-4">Reset Your Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('reset_password') }}">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
      <p class="mt-3"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
