<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Energy Optimization</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .form-control {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    a {
      color: #90caf9;
    }
    /* Match the login page's container style */
    .forgot-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px; /* same size as login page */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="forgot-container">
      <!-- Logo centered above the form -->
      <div class="logo">
        <img src="/static/images/logo.png" alt="Company Logo">
      </div>
      <h2 class="mb-4">Forgot Password</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="form-group">
          <label for="email">Enter your email address:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Your email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
      </form>
      <div class="mt-3">
        <a href="{{ url_for('login') }}" class="btn btn-link text-light">Back to Login</a>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
