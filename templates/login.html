<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RoboSense Infinity</title>
  <!-- Bootstrap Dark Mode -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .form-control {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
    a:hover {
      color: #54a0ff;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px; 
    }
    .login-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="login-container">
      <!-- Logo -->
      <div class="logo">
        <img src="/static/images/logo.png" alt="Company Logo">
      </div>

      <h2 class="mb-4">Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group text-right">
          <a href="{{ url_for('forgot_password') }}" class="text-primary">Forgot Password?</a>
        </div>
        
        <!-- Buttons row -->
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary mr-2">Login</button>
          <a href="https://vestavio.com/application" class="btn btn-info mr-2">Demo</a>
          <!-- Re-enabled Sign Up button pointing to register -->
          <a href="{{ url_for('register') }}" class="btn btn-secondary">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
